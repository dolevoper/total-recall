<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Recall</title>
    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/styles.css" />
    <link rel="stylesheet" href="dist/index.css">
</head>

<body>
    <main>
        <h1>Total Recall</h1>
        <ul id="deckList" class="deck-list"></ul>
    </main>

    <!-- <script type="module" src="dist/initCards.js"></script> -->
    <script type="module">
        import { getAll, countCardsDue, getCardsDue } from "./dist/decks.model.js";
        import { startReview } from "./dist/review.model.js";

        const decks = getAll().map(function (deck) {
            const cardsDue = countCardsDue(deck.id);
            const deckElement = document.createElement("li");

            deckElement.classList.add("deck");
            deckElement.innerHTML = `<h2>${deck.name}</h2>
                ${cardsDue === 0 ?
                "<p>All caught up!</p>" :
                `<p>Cards due: ${cardsDue}</p>
                <a href="review.html" onclick="startReview(getCardsDue(${deck.id}))">Review</a>`}`;

            deckElement.querySelector("a")?.addEventListener("click", function () {
                startReview(getCardsDue(deck.id));
            });

            return deckElement;
        })

        deckList.append(...decks);
    </script>
</body>

</html>
