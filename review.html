<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Recall</title>
    <link rel="stylesheet" href="dist/styles.css" />
</head>

<body>
    <main>
        <h1>Total Recall</h1>
        <article id="reviewZone" class="review-zone">
            <article id="currentCard" class="card">
                <p class="card__front"></p>
                <p class="card__back"></p>
            </article>
            <button id="btnFlip">Flip</button>
            <form id="feedbackForm" class="review-zone__feedback">
                <button name="feedback" value="0" class="review-zone__feedback__button">Total blackout</button>
                <button name="feedback" value="1" class="review-zone__feedback__button">Answer looked familiar</button>
                <button name="feedback" value="2" class="review-zone__feedback__button">Answer looked obvious</button>
                <button name="feedback" value="3" class="review-zone__feedback__button">Hard</button>
                <button name="feedback" value="4" class="review-zone__feedback__button">Hesitated</button>
                <button name="feedback" value="5" class="review-zone__feedback__button">Perfect recall</button>
            </form>
        </article>
    </main>

    <script type="module" src="dist/app.js"></script>
</body>

</html>
