<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Recall</title>
    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/styles.css" />
    <link rel="stylesheet" href="dist/review.css" />
</head>

<body>
    <main>
        <h1>Total Recall</h1>
        <a href="index.html">üè°Home</a>
        <article id="reviewZone" class="review-zone">
            <article id="currentCard" class="card">
                <p class="card__front"></p>
                <p class="card__back"></p>
            </article>
            <button id="btnFlip">Flip</button>
            <form name="feedback" class="review-zone__feedback invisible">
                <button value="0" class="review-zone__feedback__button">Total blackout</button>
                <button value="1" class="review-zone__feedback__button">Answer looked familiar</button>
                <button value="2" class="review-zone__feedback__button">Answer looked obvious</button>
                <button value="3" class="review-zone__feedback__button">Hard</button>
                <button value="4" class="review-zone__feedback__button">Hesitated</button>
                <button value="5" class="review-zone__feedback__button">Perfect recall</button>
            </form>
        </article>
    </main>

    <script type="module" src="dist/initCards.js"></script>
    <script type="module">
        import { init, onCardFlip, onSubmitFeedback } from "./dist/review.controller.js";

        const reviewForm = document.forms.namedItem("feedback");

        init(reviewZone, currentCard, reviewForm);

        btnFlip.addEventListener("click", function () {
            onCardFlip(currentCard, reviewForm);
        });

        reviewForm.addEventListener("submit", function (e) {
            e.preventDefault();
            onSubmitFeedback(e.submitter.value);
        });
    </script>
</body>

</html>
