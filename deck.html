<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Recall</title>
    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/styles.css" />
    <link rel="stylesheet" href="dist/deck.css" />
</head>

<body>
    <main>
        <h1>Total Recall</h1>
        <a href="index.html">üè°Home</a>
        <h2>New Deck</h2>
        <form name="deckForm" class="deck-form">
            <input type="hidden" name="deckId" />
            <div class="form-control">
                <label for="deckName">Name</label>
                <input id="deckName" name="deckName" required autofocus />
            </div>
            <h3>Cards</h3>
            <button id="btnAddCard" type="button">‚ûïAdd card</button>
            <ol id="cardList" class="card-list"></ol>
            <button type="submit">Save</button>
        </form>
    </main>

    <script type="module">
        import { init, saveDeck, addCard } from "./dist/deck.controller.js";

        const searchParams = new URLSearchParams(window.location.search);

        init(document.forms.namedItem("deckForm"), cardList, searchParams.get("id"));

        document.forms.namedItem("deckForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);

            saveDeck(formData);

            window.location.replace("index.html");
        });

        btnAddCard.addEventListener("click", function (e) {
            addCard(cardList);
        });
    </script>
</body>

</html>
